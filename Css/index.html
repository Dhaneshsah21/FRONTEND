  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: #fff;
      font-weight: 700;
      margin-bottom: 40px;
      text-shadow: 1px 2px 4px rgba(0,0,0,0.3);
    }

    .card {
      border: none;
      border-radius: 20px;
      padding: 25px;
      transition: transform 0.3s, box-shadow 0.3s;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .card a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      font-size: 1.1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card i {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ff4d6d;
      transition: color 0.3s;
    }

    .card:hover i {
      color: #d63384;
    }

    footer {
      color: #fff;
      margin-top: 40px;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
