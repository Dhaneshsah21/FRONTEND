            <label>Donation Amount(â‚¹):</label>

            <input type="radio" name="Donation Payment Method" value="UPI">UPI payment
            <br><br>
            <textarea name="account detail" id="account detail" rows="4" cols="35" readonly>
    Name:DHANESH FOUNDATION
    Bank Name:HDFC BANK 
    acc/no: 8888-6666-4444-2222 
    IFSC: HDFC000021
            </textarea>
            <br><br>
            <label>Upload Your Transaction Details</label>
