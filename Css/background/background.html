<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("https://picsum.photos/1200/800");
      background-size: cover;
      background-position: center;
    }

    .box {
      background-color: rgba(253, 253, 254, 0.265);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      width: 300px;
    }

    .box h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: rgba(0, 0, 0, 0.6);

    }
  </style>
</head>
<body>
  <div class="box">
    <h1>THE WORLD IS YOURS TO DISCOVER</h1>
  </div>
</body>
</html>
